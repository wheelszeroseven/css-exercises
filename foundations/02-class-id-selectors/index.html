<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css"> <!--this is how you link a css file to an html file-->
    </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div class="no2" >Number 2 - I'm one ID.</div>
    <p class="odd" style="font-size: 24px;">Number 3 - I'm a class, but cooler!</p>
    <div class="no4">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>
